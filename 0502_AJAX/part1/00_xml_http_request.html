  // 테스트 하기 위한 자료

  request.open('GET', URL)
  // 위까지 동기식
  
  // 이 코드 끝날 때까지 기다리지 않고 다음 넘어감
  request.send()

  console.log('start')
  // 아직 받지 못해 아래 코드 실행이 안됨
  const todo = request.response
  console.log(todo)
  console.log('end')
