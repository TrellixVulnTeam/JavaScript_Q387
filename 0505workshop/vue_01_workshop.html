<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lunch & Lotto</title>
</head>

<body>
  <div id="app">
    <h2>점심메뉴</h2>
    <button v-on:click='menu'>Pick One</button>
    <p>{{ message_meun }}</p>
    <hr>

    <h2>로또</h2>
    <button v-on:click='num'>Get Lucky Numbers</button>
    <p>{{ message_num }}</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message_meun : '',
        message_num : '',
      },
      methods : {
        menu : function (){
          this.message_meun = _.sample(['보쌈','피자','치킨','닭발'])
        },
        num : function (){
          this.message_num = _.sampleSize(_.range(1,46),6)
        }
      }
    })
  </script>
</body>

</html>
