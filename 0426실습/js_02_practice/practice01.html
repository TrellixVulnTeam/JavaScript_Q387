    // 1. 해당 코드를 template string 을 활용하여 리팩토링하시오.

    console.log('Hi, my name is' + name)

    console.log('1번')
    const greeting = 'Hi, my name is'

    function add(x, y) {
      return x + y
    }
    
    function square(x) {
      return x ** 2
    }

    //
    console.log('2번')
    const a = (x,y) => x + y
    console.log(a(5,2))

    const b = x => x**2

      name: 'Tom',
      introduce: function () {

      }
